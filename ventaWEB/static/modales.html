<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <%-- Modal premios de encuesta --%>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close-modal"><span class="texto-cerrar">Cerrar</span>&times;</span>
            <div class="transaccion-cliente">
                <p class="texto-modal">
                    ¡Felicidades! 🎉🎊 ¡Ya estás participando en los grandes sorteos de diciembre! Completá la encuesta y aprovechá la oportunidad de seguir ganando increíbles premios. 🎁 ¡No te lo pierdas!
                </p>
            </div>
            <div class="modal-images">
                <figure>
                    <article class="img-sorteo">
                        <img src="images/premios-sorteo/heladera-midea-2.jpg" alt="Heladera con freezer Midea" />
                    </article>
                    <figcaption>
                        <div>
                            <img src="images/premios-sorteo/principales/primer-premio.png" />
                            <h3>Heladera con Congelador Midea</h3>

                        </div>
                        <article>

                            <p>Capacidad 300 Litros</p>
                            <p>Control de temperatura ajustable</p>
                            <p>Vidrio templado</p>--%>
                        </article>
                    </figcaption>
                </figure>
                <figure>
                    <article class="img-sorteo">
                        <img src="images/premios-sorteo/cocina-atlas-2.jpg" alt="Cocina Atlas" />
                    </article>
                    <figcaption>
                        <div>
                            <img src="images/premios-sorteo/principales/segundo-premio.png" />
                            <h3>Cocina Atlas Coliseum Plus</h3>

                        </div>
                        <article>

                            <p>Cuatro hornallas</p>
                            <p>Tapa de vidrio</p>
                            <p>Capacidad de horno: 50 Lts</p>
                        </article>
                    </figcaption>
                </figure>
                <figure>
                    <article class="img-sorteo">
                        <img src="images/premios-sorteo/freidora-marylan-2.jpg" alt="Freidora de aire Marylan" />
                    </article>
                    <figcaption>
                        <div>
                            <img src="images/premios-sorteo/principales/tercer-premio.png" />

                            <h3>Air Fryer Marylan</h3>

                        </div>
                        <article>
                            <p>1400Watts</p>
                            <p>Capacidad 5.5 Litros</p>
                            <p>Hasta 200 grados</p>s
                        </article>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
